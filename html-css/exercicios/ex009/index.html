<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

</head>
<body>
    <h1>Trabalhando com listas</h1>

    <h2>Listas ordenadas</h2>

    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes </li>
    </ol>

    <h2>Lista nao ordenada</h2> <!-- disc ; circle; square-->
    <ul type="circle">
        <li>pão</li>
        <li>leite</li>
        <li>café</li>
        <li>margarina</li>
    </ul>
    
</body>
</html>
